<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Important: ensure you have initial-scale=1.0 so it fills the device width on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>WhereListened üåçüîä</title>
  <!-- Pixel-style font for the retro aesthetic -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <!-- Universal font for transcriptions to support multiple languages -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
            * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        /* Set a responsive base font size using clamp.
           Min size: 12px
           Scales with viewport width (1vw) plus a base (0.5rem)
           Max size: 16px (adjust max as needed)
           This makes 1rem responsive. */
        font-size: clamp(12px, 1vw + 0.5rem, 16px);
      }

      body {
        width: 100%;
        min-height: 100vh; /* Use min-height to allow content to grow */
        background-color: #111;
        color: #fff;
        font-family: 'Press Start 2P', Arial, sans-serif;
        overscroll-behavior: contain;
        margin: 0;
        padding: 0;
        /* Inherits font-size from html, or set a specific body font size in rem if needed, e.g., font-size: 1rem; */
        line-height: 1.5; /* Add a default line-height for better readability */
      }

      /* Make each screen fill at least full viewport height */
      .config-screen, .quiz-screen, .daily-results-screen {
        display: none;
        width: 100%;
        min-height: 100vh; /* ensure it fills full screen height */
        overflow-y: auto;
        background-color: #111;
        padding: 2rem 1rem; /* Use rem/em for padding */
        box-sizing: border-box;
      }

      /* Use flex layout and center content when active */
      .active {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* content starts from top */
        padding-top: 2rem; /* Add some top padding */
        padding-bottom: 2rem; /* Add bottom padding */
      }

      /* Container boxes */
      .config-form, .daily-results-screen .config-form {
        background-color: #222;
        padding: 1.5rem; /* Use rem */
        border: 3px solid #555; /* Slightly thinner border? */
        border-radius: 8px; /* Smaller radius */
        box-shadow: 0 0 1rem rgba(0,0,0,0.5);
        margin-top: 1.5rem; /* Use rem */
        text-align: center;
        width: 90%; /* Use percentage width */
        max-width: 500px; /* Keep max-width */
      }

      /* Titles */
      h1 {
        /* Responsive heading size */
        font-size: clamp(2rem, 8vw, 3.5rem);
        margin: 1.5rem 0; /* Use rem */
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        line-height: 1.2;
      }
      h3 {
        /* Responsive subheading size */
        font-size: clamp(1.1rem, 3vw, 1.6rem);
        margin: 1.5rem 0 1rem 0; /* Use rem */
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
      }

      /* Difficulty boxes */
      .difficulty-box {
        background-color: #333;
        border: 2px solid #555; /* Thinner border */
        padding: 1rem; /* Use rem */
        margin: 0.8rem 0; /* Use rem */
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        /* Responsive font size for difficulty buttons */
        font-size: clamp(1rem, 3vw, 1.4rem);
        border-radius: 4px; /* Smaller radius */
        width: 100%; /* Make boxes take full width of container */
      }
      .difficulty-box:hover {
        background-color: #444;
      }

      /* Buttons (General styling, specific overrides below) */
      button {
        background-color: #444;
        color: #fff;
        border: 2px solid #888; /* Thinner border */
        padding: 0.8rem 1.2rem; /* Use rem */
        margin: 0.5rem; /* Use rem */
        border-radius: 4px; /* Smaller radius */
        cursor: pointer;
        font-family: 'Press Start 2P', Arial, sans-serif;
        /* Base responsive button font size */
        font-size: clamp(0.85rem, 2.5vw, 1.1rem);
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.2s, border-color 0.2s;
        line-height: 1.3;
      }
      button:hover {
        background-color: #555;
        border-color: #fff;
      }
      button:disabled {
        background-color: #333;
        border-color: #555;
        cursor: not-allowed;
        color: #aaa;
      }
      .highlight {
        border: 3px solid #fff; /* Slightly thicker highlight */
        background-color: #666;
      }

      /* Stats area */
      #stats-container {
        background-color: transparent;
        padding: 0;
        margin-top: 1.5rem; /* Use rem */
        border: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 90%; /* Use percentage width */
        max-width: 500px; /* Match container width */
        gap: 1rem; /* Add gap between table and button */
      }
      #stats-table {
          width: 100%; /* Allow table to take available space */
          /* remove max-width or adjust if needed */
          border-collapse: collapse; /* For cleaner borders */
      }
      #stats-table th, #stats-table td {
        border: 1px solid #555; /* Thinner borders */
        text-align: center;
        padding: 0.5rem; /* Use rem */
        /* Explicitly set font size for table cells */
        font-size: 0.8rem; /* Adjust as needed */
      }
       #stats-table th {
        font-size: 0.75rem; /* Header slightly smaller */
        padding-top: 0.6rem;
        padding-bottom: 0.6rem;
       }
      #copy-stats-btn {
        /* Responsive font size for the emoji button */
        font-size: clamp(1.5rem, 4vw, 2.2rem);
        padding: 0.5rem 0.8rem; /* Adjust padding */
        flex-shrink: 0; /* Prevent button from shrinking */
      }
      #copy-stats-btn:hover {
        background-color: #555;
        border-color: #fff;
      }

      /* Audio samples */
      #audio-samples {
          display: grid;
          /* Adjust minmax for potentially smaller items */
          grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
          gap: 0.8rem; /* Use rem */
          justify-items: center;
          width: 90%; /* Use percentage */
          max-width: 500px; /* Match container width */
          margin: 1.5rem 0; /* Use rem */
      }

      .audio-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #222;
        padding: 0.8rem; /* Use rem */
        border: 1px solid #444; /* Thinner border */
        border-radius: 6px;
        width: 100%; /* Ensure containers fill grid cells */
      }

      .controls {
          display: flex;
          gap: 0.5rem; /* Use rem */
          align-items: center;
          justify-content: center;
          margin-bottom: 0.5rem; /* Use rem */
          flex-wrap: wrap; /* Allow buttons to wrap if needed */
      }
      .play-btn,
      .help-btn {
          /* Slightly larger, responsive font size */
          font-size: clamp(0.75rem, 2vw, 0.9rem);
          padding: 0.4rem 0.6rem;  /* Use rem */
          border: 1px solid #888; /* Thinner border */
          background-color: #444;
          color: #fff;
          cursor: pointer;
          font-family: 'Press Start 2P', Arial, sans-serif;
          text-transform: uppercase;
          letter-spacing: 0.5px; /* Reduce spacing slightly */
          transition: background-color 0.2s, border-color 0.2s;
          border-radius: 3px;
      }
      .play-btn:hover,
      .help-btn:hover {
        background-color: #555;
        border-color: #fff;
      }

      .transcription {
        display: none;
        font-family: 'Noto Sans', Arial, sans-serif; /* Keep Noto Sans */
        /* Responsive transcription font size */
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        background-color: #333;
        padding: 0.8rem; /* Use rem */
        border-radius: 6px; /* Smaller radius */
        margin-top: 0.8rem; /* Use rem */
        text-align: center;
        color: #ddd;
        white-space: pre-wrap;
        width: 100%; /* Take full width of audio container */
      }

      /* Fact message below the result */
      .fact-message {
        /* Responsive fact font size */
        font-size: clamp(0.8rem, 2vw, 1rem);
        font-weight: normal; /* Keep normal weight */
        font-family: 'Noto Sans', Arial, sans-serif; /* Use Noto Sans for readability */
        color: #ccc;
        margin-top: 1rem; /* Use rem */
        line-height: 1.4;
      }

      /* Language choices grid */
      #language-choices {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Allow more flexible columns */
          gap: 0.6rem; /* Use rem */
          margin: 1.5rem 0; /* Use rem */
          width: 90%; /* Use percentage */
          max-width: 500px; /* Match container width */
      }

      .language-choice {
        background-color: #333;
        border: 1px solid #555; /* Thinner border */
        padding: 0.6rem 0.4rem; /* Adjust padding */
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        text-align: center;
        /* Responsive font size, ensure it's readable */
        font-size: clamp(0.75rem, 2vw, 0.95rem);
        border-radius: 4px;
        min-height: 40px; /* Adjust min-height if needed */
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.2; /* Adjust line height for wrapping */
        word-break: break-word; /* Help prevent overflow */
      }

      .language-choice:hover {
        background-color: #444;
      }
      .language-choice.selected {
        background-color: #555;
        border-color: #88ff88;
      }

      /* Result area */
      #result {
        /* Responsive result font size */
        font-size: clamp(1.1rem, 3vw, 1.6rem);
        font-weight: bold;
        margin-top: 1.5rem; /* Use rem */
        min-height: 3em; /* Use em for height relative to font size */
        text-align: center;
        width: 90%; /* Ensure it doesn't get too wide */
        max-width: 500px;
        line-height: 1.4;
      }

      /* Buttons row in quiz */
      .quiz-buttons {
          display: flex;
          flex-wrap: wrap;  /* Allows wrapping */
          gap: 0.8rem; /* Use rem */
          justify-content: center; /* center them horizontally */
          margin-top: 1.5rem; /* Use rem */
          width: 90%;
          max-width: 500px;
      }

      /* Specific styling for quiz action buttons if needed, inherits general button styles */
      .quiz-buttons button {
         /* font-size is inherited from general button, adjust if needed */
         /* min-width: 120px; /* Consider using rem or removing if flex handles it */
         padding: 0.8rem 1rem; /* Adjust padding if desired */
      }

      /* Position indicator below the quiz buttons */
      #position-indicator {
        text-align: center;
        margin-top: 1.5rem; /* Use rem */
        /* Responsive indicator font size */
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        color: #ccc; /* Slightly dimmer color */
      }
    </style>
</head>
<body>

  <!-- Configuration Screen -->
  <div id="config-screen" class="config-screen active">
    <div class="config-form">
      <h1>üåçüîä Where Listened</h1>
      <!-- Difficulty Boxes -->
      <div class="difficulty-box" data-difficulty="easy" data-min-speakers="20">Easy</div>
      <div class="difficulty-box" data-difficulty="medium" data-min-speakers="5">Medium</div>
      <div class="difficulty-box" data-difficulty="hard" data-min-speakers="0.5">Hard</div>
      <div class="difficulty-box" data-difficulty="impossible" data-min-speakers="0">Impossible</div>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="quiz-screen">
    <h1>üåçüîä Where Listened</h1>
    <!-- Stats container with table -->
    <div id="stats-container">
      <table id="stats-table">
        <thead>
          <tr>
            <th>STREAK</th>
            <th>Current</th>
            <th>Best</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>No Help</td>
            <td id="current-nohelp">0</td>
            <td id="best-nohelp">0</td>
          </tr>
          <tr>
            <td>Help</td>
            <td id="current-help">0</td>
            <td id="best-help">0</td>
          </tr>
        </tbody>
      </table>
      <button id="copy-stats-btn">üìã</button>
    </div>

    <!-- Heading before audio samples -->
    <h3>Listen to the audios!</h3>
    <div id="audio-samples"></div>

    <!-- Heading for language choices -->
    <h3>Guess the language:</h3>
    <div id="language-choices"></div>

    <div class="quiz-buttons">
      <button id="action-btn">üèÅ Submit Guess</button>
      <button id="change-config-btn">New Game</button>
    </div>

    <!-- Position indicator below the quiz buttons -->
    <div id="position-indicator"></div>
    <div id="result"></div>
  </div>

  <!-- Daily Results Screen -->
  <div id="daily-results-screen" class="daily-results-screen">
    <div class="config-form">
      <h1>Daily Results üéâ</h1>
      <div id="daily-results-content"></div>
      <button id="copy-daily-results-btn">Copy Results</button>
      <button id="back-to-config-btn">Main Page</button>
    </div>
  </div>

  <script>
    // Global language data arrays
    const languageAbbreviations = [
      "ab", "ar", "as", "ast", "az", "ba", "bas", "be", "bg", "bn", "br", "ca", "ckb", "cnh", "cs", "cv", "cy", "da",
      "de", "dv", "el", "en", "eo", "es", "et", "eu", "fa", "fi", "fr", "fy-NL", "ga-IE", "gl", "gn", "ha", "hi",
      "hsb", "hu", "hy-AM", "ia", "id", "ig", "it", "ja", "ka", "kab", "kk", "kmr", "ko", "ky", "lg"
    ];
    const languageFullNames = [
      "Abkhazian", "Arabic", "Assamese", "Asturian", "Azerbaijani", "Bashkir", "Basaa", "Belarusian", "Bulgarian",
      "Bengali", "Breton", "Catalan", "Central Kurdish (Sorani)", "Hakha Chin", "Czech", "Chuvash", "Welsh", "Danish",
      "German", "Divehi", "Greek", "English", "Esperanto", "Spanish", "Estonian", "Basque", "Persian", "Finnish",
      "French", "Western Frisian (Netherlands)", "Irish (Ireland)", "Galician", "Guarani", "Hausa", "Hindi",
      "Upper Sorbian", "Hungarian", "Armenian (Armenia)", "Interlingua", "Indonesian", "Igbo", "Italian", "Japanese",
      "Georgian", "Kabyle", "Kazakh", "Kurmanji (Northern Kurdish)", "Korean", "Kyrgyz", "Ganda"
    ];
    const languageSpeakerCounts = [
      0.1, 310, 15, 0.1, 23, 1.4, 0.5, 7, 7, 230, 0.2, 4.1, 8, 0.2, 10.7, 1.1, 0.7, 6, 76,
      0.34, 13.4, 379, 2, 460, 1.1, 0.75, 62, 5.4, 77, 0.45, 1.7, 2.4, 4.6, 52, 341, 0.06,
      13, 3, 0.001, 43, 24, 64, 125, 3.7, 5, 11, 15, 77, 4.5, 5
    ];

    // Default quiz configuration object
    let quizConfig = {
      numSamples: 3,
      numChoices: 8,
      minSpeakers: 0
    };

    let currentStreakWithoutHelp = 0;
    let currentStreakWithHelp = 0;
    let bestStreakWithoutHelp = 0;
    let bestStreakWithHelp = 0;
    let isGuessPhase = true;
    let selectedLanguage = '';
    let selectedAbbr = '';
    let helpUsedThisQuestion = false;
    let filteredIndices = []; // for non-daily mode

    // Global variables for daily sequence mode
    let selectedDifficulty = '';
    const totalDailyQuestions = 5;
    let currentQuestionIndex = 0;
    let dailyCorrectCount = 0;
    let dailyHelpCount = 0;
    const dailySequences = {}; // Will hold sequences for each difficulty

    // Object to track finished modes (to show green tick in config)
    const completedModes = {};

    // ---- Seeded Random Generator (LCG) ----
    function SeededRandom(seed) {
      this.seed = seed;
    }
    SeededRandom.prototype.random = function() {
      this.seed = (this.seed * 9301 + 49297) % 233280;
      return this.seed / 233280;
    };

    // Simple seeded shuffle using the seeded RNG
    function seededShuffle(array, rng) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(rng.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Get a numeric seed based on current day (YYYYMMDD)
    function getDailySeed() {
      const todayStr = new Date().toISOString().slice(0,10).replace(/-/g, '');
      return parseInt(todayStr, 10);
    }

    // ---- Generate Daily Sequences for Each Difficulty ----
    function generateDailySequences() {
      const difficulties = {
        "easy": { numChoices: 3, numSamples: 4, minSpeakers: 20 },
        "medium": { numChoices: 6, numSamples: 3, minSpeakers: 5 },
        "hard": { numChoices: 12, numSamples: 2, minSpeakers: 0.5 },
        "impossible": { numChoices: 18, numSamples: 1, minSpeakers: 0 }
      };
      const mainSeed = getDailySeed();
      Object.keys(difficulties).forEach((diff, index) => {
        const config = difficulties[diff];
        const rng = new SeededRandom(mainSeed + index);
        
        // Filter languages based on speaker threshold
        const eligibleIndices = languageSpeakerCounts.reduce((acc, count, i) => {
          if (count >= config.minSpeakers) acc.push(i);
          return acc;
        }, []);

        if (eligibleIndices.length < totalDailyQuestions) {
          console.warn(`Not enough eligible languages for ${diff} mode`);
        }
        // Shuffle eligibleIndices once to avoid duplicates for targets.
        const shuffledEligible = seededShuffle(eligibleIndices, rng);
        dailySequences[diff] = [];
        
        for (let q = 0; q < totalDailyQuestions; q++) {
          const targetIndex = shuffledEligible[q];
          const target = languageFullNames[targetIndex];
          const targetAbbr = languageAbbreviations[targetIndex];
          
          // Get alternative languages from the entire eligible set (excluding target)
          const alternativesPool = eligibleIndices.filter(i => i !== targetIndex)
                                                  .map(i => languageFullNames[i]);
          const shuffledAlternatives = seededShuffle(alternativesPool, rng);
          const choices = shuffledAlternatives.slice(0, config.numChoices - 1);
          const insertIndex = Math.floor(rng.random() * config.numChoices);
          choices.splice(insertIndex, 0, target);
          
          dailySequences[diff].push({
            target: target,
            targetAbbr: targetAbbr,
            choices: choices,
            numSamples: config.numSamples
          });
        }
      });
    }
    generateDailySequences();

    // Helper to capitalize first letter
    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    // Difficulty box event listeners
    document.querySelectorAll('.difficulty-box').forEach(box => {
      box.addEventListener('click', () => {
        selectedDifficulty = box.getAttribute('data-difficulty');
        quizConfig.minSpeakers = parseFloat(box.getAttribute('data-min-speakers'));

        // Set quiz config based on difficulty (for daily mode we use dailySequences)
        switch (selectedDifficulty) {
          case "easy":
            quizConfig.numSamples = 4;
            quizConfig.numChoices = 3;
            break;
          case "medium":
            quizConfig.numSamples = 3;
            quizConfig.numChoices = 6;
            break;
          case "hard":
            quizConfig.numSamples = 2;
            quizConfig.numChoices = 12;
            break;
          case "impossible":
            quizConfig.numSamples = 1;
            quizConfig.numChoices = 18;
            break;
          default:
            quizConfig.numSamples = 3;
            quizConfig.numChoices = 8;
        }
        
        // Reset streaks and daily counters
        currentStreakWithoutHelp = 0;
        currentStreakWithHelp = 0;
        bestStreakWithoutHelp = 0;
        bestStreakWithHelp = 0;
        currentQuestionIndex = 0;
        dailyCorrectCount = 0;
        dailyHelpCount = 0;
        updateStatsDisplay();
        document.getElementById('config-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        initQuiz();
      });
    });

    document.getElementById('change-config-btn').addEventListener('click', function() {
      stopAllAudios();
      document.getElementById('quiz-screen').classList.remove('active');
      document.getElementById('config-screen').classList.add('active');
      isGuessPhase = true;
      document.getElementById('action-btn').textContent = 'üèÅ Submit Guess';
      document.getElementById('action-btn').classList.remove('highlight');
    });

    document.getElementById('copy-stats-btn').addEventListener('click', function() {
      const statsToCopy = `üåçüîä Where Listened! Quiz Stats üèÜ\n\n` +
        `üìä Quiz Configuration:\n` +
        `- Audio Samples: ${quizConfig.numSamples}\n` +
        `- Language Choices: ${quizConfig.numChoices}\n` +
        `- Min Speakers: ${quizConfig.minSpeakers} million\n\n` +
        `üî• Best Streak (No Help): ${bestStreakWithoutHelp}\n` +
        `üî• Best Streak (With Help): ${bestStreakWithHelp}\n\n` +
        `üåà Keep exploring languages and have fun! üöÄ`;
      navigator.clipboard.writeText(statsToCopy).then(() => {
        document.getElementById('copy-stats-btn').textContent = '‚úÖ Copied!';
        setTimeout(() => document.getElementById('copy-stats-btn').textContent = 'üìã Copy Stats', 1000);
      }).catch(err => console.error('Failed to copy stats:', err));
    });

    function updateStatsDisplay() {
      document.getElementById('current-nohelp').textContent = currentStreakWithoutHelp;
      document.getElementById('best-nohelp').textContent = bestStreakWithoutHelp;
      document.getElementById('current-help').textContent = currentStreakWithHelp;
      document.getElementById('best-help').textContent = bestStreakWithHelp;
    }

    // Stop all playing audio elements
    function stopAllAudios(exceptAudio = null) {
      document.querySelectorAll('audio').forEach(audio => {
        if (audio !== exceptAudio) {
          audio.pause();
          audio.currentTime = 0;
          const btn = audio.parentElement.querySelector('.play-btn');
          if (btn) btn.textContent = '‚ñ∂ Play';
        }
      });
    }

    // For non-daily mode, filter languages based on minimum speaker threshold.
    function filterLanguageIndices(minSpeakers) {
      const indices = [];
      languageSpeakerCounts.forEach((count, i) => {
        if (count >= minSpeakers) indices.push(i);
      });
      return indices;
    }

    // Function to randomly pick audio samples from a pool.
    // Assume each language has 5 available audio files.
    function getRandomSamples(numSamples, poolSize = 5) {
      const indices = Array.from({length: poolSize}, (_, i) => i);
      indices.sort(() => Math.random() - 0.5);
      return indices.slice(0, numSamples).map(i => `${selectedAbbr}_${i}`);
    }

    // Initialize Quiz: use daily sequence if available.
    function initQuiz() {
      stopAllAudios();
      helpUsedThisQuestion = false;

      document.getElementById('audio-samples').innerHTML = '';
      document.getElementById('language-choices').innerHTML = '';
      document.getElementById('result').innerHTML = '';

      isGuessPhase = true;
      // Always start with "Submit Guess" on a new question.
      document.getElementById('action-btn').textContent = 'üèÅ Submit Guess';
      document.getElementById('action-btn').classList.remove('highlight');
      
      if (dailySequences[selectedDifficulty] && dailySequences[selectedDifficulty].length) {
        const question = dailySequences[selectedDifficulty][currentQuestionIndex];
        selectedLanguage = question.target;
        selectedAbbr = question.targetAbbr;
        // Use random selection from the full audio pool.
        const samples = getRandomSamples(question.numSamples);
        prepareAudioSamples(samples);
        prepareLanguageChoicesFromSequence(question.choices);
        document.getElementById('position-indicator').textContent = 
          `${capitalize(selectedDifficulty)} mode: ${currentQuestionIndex+1}/${totalDailyQuestions} games today.`;
      } else {
        filteredIndices = filterLanguageIndices(quizConfig.minSpeakers);
        if(filteredIndices.length === 0) {
          alert("No languages meet the minimum speaker threshold. Please lower the minimum value.");
          return;
        }
        const randomIndex = filteredIndices[Math.floor(Math.random() * filteredIndices.length)];
        selectedAbbr = languageAbbreviations[randomIndex];
        selectedLanguage = languageFullNames[randomIndex];
        const samples = getRandomSamples(quizConfig.numSamples);
        prepareAudioSamples(samples);
        prepareLanguageChoices();
      }
    }

    function prepareAudioSamples(samples) {
      const audioSamplesDiv = document.getElementById('audio-samples');
      audioSamplesDiv.innerHTML = '';
      samples.forEach(sample => {
        const audioContainer = document.createElement('div');
        audioContainer.className = 'audio-container';
    
        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'controls';
    
        const playButton = document.createElement('button');
        playButton.className = 'play-btn';
        playButton.textContent = '‚ñ∂ Play';
        
        const helpButton = document.createElement('button');
        helpButton.className = 'help-btn';
        helpButton.innerText = 'Help';
    
        controlsDiv.appendChild(playButton);
        controlsDiv.appendChild(helpButton);
    
        const audio = document.createElement('audio');
        let srcPath = `audios/${selectedAbbr}/${sample}.mp3`;
        srcPath = srcPath.replace(/([^:])\/\//g, '$1/');
        audio.src = srcPath;
        
        audioContainer.appendChild(controlsDiv);
        audioContainer.appendChild(audio);
    
        playButton.addEventListener('click', () => {
          stopAllAudios(audio);
          if (audio.paused) {
            audio.play();
            playButton.textContent = '‚è∏ Pause';
          } else {
            audio.pause();
            playButton.textContent = '‚ñ∂ Play';
          }
        });
    
        audio.addEventListener('ended', () => {
          playButton.textContent = '‚ñ∂ Play';
        });
    
        const transcriptionDiv = document.createElement('div');
        transcriptionDiv.className = 'transcription';
        transcriptionDiv.style.display = 'none';
        const transcription = transcriptionData[sample];
        transcriptionDiv.innerText = transcription || 'Transcription not found';
    
        helpButton.addEventListener('click', () => {
          transcriptionDiv.style.display = transcriptionDiv.style.display === 'none' ? 'block' : 'none';
          helpUsedThisQuestion = true;
        });
    
        audioContainer.appendChild(transcriptionDiv);
        audioSamplesDiv.appendChild(audioContainer);
      });
    }

    function prepareLanguageChoicesFromSequence(choices) {
      const choicesDiv = document.getElementById('language-choices');
      choicesDiv.innerHTML = '';
      choices.forEach(language => {
        const choiceDiv = document.createElement('div');
        choiceDiv.textContent = language;
        choiceDiv.className = 'language-choice';
        choiceDiv.addEventListener('click', function() {
          document.querySelectorAll('.language-choice').forEach(el => el.classList.remove('selected'));
          this.classList.add('selected');
        });
        choicesDiv.appendChild(choiceDiv);
      });
    }

    function prepareLanguageChoices() {
      const choicesDiv = document.getElementById('language-choices');
      const availableLanguages = filteredIndices.map(i => languageFullNames[i])
                                               .filter(lang => lang !== selectedLanguage);
      const shuffled = availableLanguages.sort(() => 0.5 - Math.random());
      const otherLanguages = shuffled.slice(0, quizConfig.numChoices - 1);
      const insertIndex = Math.floor(Math.random() * quizConfig.numChoices);
      otherLanguages.splice(insertIndex, 0, selectedLanguage);

      otherLanguages.forEach(language => {
        const choiceDiv = document.createElement('div');
        choiceDiv.textContent = language;
        choiceDiv.className = 'language-choice';
        choiceDiv.addEventListener('click', function() {
          document.querySelectorAll('.language-choice').forEach(el => el.classList.remove('selected'));
          this.classList.add('selected');
        });
        choicesDiv.appendChild(choiceDiv);
      });
    }

    document.getElementById('action-btn').addEventListener('click', function() {
      stopAllAudios();
      const resultDiv = document.getElementById('result');
      const selectedChoice = document.querySelector('.language-choice.selected');

      if (isGuessPhase) {
        if (!selectedChoice) {
          resultDiv.textContent = 'Please select a language!';
          resultDiv.style.color = 'orange';
          return;
        }
        if (selectedChoice.textContent === selectedLanguage) {
          resultDiv.textContent = 'üéâ Correct! Well done!';
          resultDiv.style.color = 'lightgreen';
          currentStreakWithHelp++;
          bestStreakWithHelp = Math.max(bestStreakWithHelp, currentStreakWithHelp);
          if (!helpUsedThisQuestion) {
            currentStreakWithoutHelp++;
            bestStreakWithoutHelp = Math.max(bestStreakWithoutHelp, currentStreakWithoutHelp);
          }
          dailyCorrectCount++;
        } else {
          resultDiv.textContent = `‚ùå Incorrect. The language was ${selectedLanguage}.`;
          resultDiv.style.color = 'red';
          currentStreakWithoutHelp = 0;
          currentStreakWithHelp = 0;
        }
        // Append language fact if available.
        if (language_facts[selectedAbbr]) {
          const factDiv = document.createElement('div');
          factDiv.className = 'fact-message';
          factDiv.textContent = language_facts[selectedAbbr];
          resultDiv.appendChild(factDiv);
        }
        if (helpUsedThisQuestion) {
          dailyHelpCount++;
        }
        updateStatsDisplay();
        isGuessPhase = false;
        // Now update the button: if this is the last question, change to "See Results ‚û°",
        // else to "üîÑ Next Question" (both highlighted).
        const actionBtn = document.getElementById('action-btn');
        if (currentQuestionIndex === totalDailyQuestions - 1) {
          actionBtn.textContent = 'See Results ‚û°';
        } else {
          actionBtn.textContent = 'üîÑ Next Question';
        }
        actionBtn.classList.add('highlight');
      } else {
        if (currentQuestionIndex === totalDailyQuestions - 1) {
          showDailyResults();
        } else {
          currentQuestionIndex++;
          initQuiz();
        }
      }
    });

    function showDailyResults() {
      document.getElementById('quiz-screen').classList.remove('active');
      // Mark this mode as completed so a green tick appears in the config screen
      completedModes[selectedDifficulty] = true;
      updateDifficultyButtons();
      const dailyContent = document.getElementById('daily-results-content');
      const todayStr = new Date().toISOString().slice(0,10);
      dailyContent.innerHTML = `
        <p>üìÖ ${todayStr}</p>
        <p>üéÆ Mode: ${capitalize(selectedDifficulty)}</p>
        <p>Correct: ${dailyCorrectCount} / ${totalDailyQuestions}</p>
        <p>üí° Helps used: ${dailyHelpCount}</p>
      `;
      document.getElementById('daily-results-screen').classList.add('active');
    }

        "bn_5": "‡¶∏‡ßá‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶Æ‡ßÅ‡¶∏‡¶≤‡¶Æ‡¶æ‡¶® ‡¶π‡ßÅ‡¶á ‡¶ú‡¶æ‡¶§‡¶ø‡¶∞ ‡¶Ø‡ßã‡¶¶‡ßç‡¶ß‡¶æ‡¶∞‡¶æ ‡¶Ö‡¶û‡ßç‡¶ö‡¶≤‡¶ü‡¶ø ‡¶∂‡¶æ‡¶∏‡¶® ‡¶ï‡¶∞‡¶§, ‡¶Ø‡ßá ‡¶∂‡¶æ‡¶∏‡¶ï‡¶¶‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶õ‡¶ø‡¶≤ \"‡¶Æ‡¶æ ‡¶¶‡¶≤\"‡•§",
