<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Important: ensure you have initial-scale=1.0 so it fills the device width on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>WhereListened üåçüîä</title>
  <!-- Pixel-style font for the retro aesthetic -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <!-- Universal font for transcriptions to support multiple languages -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: clamp(17px, 1vw + 0.75rem, 22px);
      }

      body {
        width: 100%;
        min-height: 100vh;
        background-color: #111;
        color: #fff;
        font-family: 'Press Start 2P', Arial, sans-serif;
        overscroll-behavior: contain;
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      /* Screens */
      .config-screen, .quiz-screen, .daily-results-screen {
        display: none;
        width: 100vw;
        min-height: 100vh;
        overflow-y: auto;
        background-color: #111;
        padding: clamp(1rem, 3vw, 2rem) clamp(0.5rem, 2vw, 1rem);
        box-sizing: border-box;
      }
      .active {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      /* Container boxes */
      .config-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Daily Results Screen - removing box style */
      .daily-results-screen {
        display: none;  /* Hide by default */
        width: 100%;
        min-height: 100vh;
        background-color: #111;
      }

      .daily-results-screen.active {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem 1rem;
      }

      #daily-results-content {
        margin: 2rem 0;
        text-align: center;
        width: 90%;
        max-width: 850px;
      }

      #daily-results-content p {
        margin: 1rem 0;
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      }

      /* Titles */
      h1 {
        font-size: clamp(2.8rem, 10vw, 4rem);
        margin: 1.5rem 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        line-height: 1.2;
        cursor: pointer;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h3 {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        margin: 1.5rem 0 1rem 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
      }

      /* Difficulty boxes */
      .difficulty-box {
        background-color: #222;
        border: clamp(2px, 0.5vw, 3px) solid #555;
        padding: clamp(1rem, 2vw, 1.5rem);
        margin: clamp(0.5rem, 1.5vw, 1rem) 0;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        font-size: clamp(1.2rem, 3.5vw, 1.6rem);
        border-radius: clamp(4px, 1vw, 8px);
        width: min(90vw, 850px);
        box-shadow: 0 0 1rem rgba(0,0,0,0.5);
        min-height: clamp(3rem, 8vw, 5rem);
      }

      .difficulty-box:hover {
        background-color: #333;
        border-color: #666;
      }

      .section-header {
          font-size: clamp(1.5rem, 4vw, 2rem);
          margin: 1.5rem 0;
          text-align: center;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .score-text {
          margin-left: 1rem;
          font-size: 0.9em;
          opacity: 0.7;
          float: right;
      }

      /* Buttons */
      button {
        background-color: #444;
        color: #fff;
        border: 2px solid #888;
        padding: 0.8rem 1.2rem;
        margin: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Press Start 2P', Arial, sans-serif;
        font-size: clamp(1rem, 2.8vw, 1.3rem);
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.2s, border-color 0.2s;
        line-height: 1.3;
      }
      button:hover {
        background-color: #555;
        border-color: #fff;
      }
      button:disabled {
        background-color: #333;
        border-color: #555;
        cursor: not-allowed;
        color: #aaa;
      }
      .highlight {
        border: 3px solid #fff;
        background-color: #666;
      }

      /* Audio samples */
      #audio-samples {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(min(140px, 30vw), 1fr));
          gap: clamp(0.5rem, 1vw, 0.8rem);
          justify-items: center;
          width: min(90vw, 850px);
          margin: clamp(1rem, 2vw, 1.5rem) 0;
      }

      .audio-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #222;
        padding: 0.8rem;
        border: 1px solid #444;
        border-radius: 6px;
        width: 100%;
      }

      .controls {
          display: flex;
          gap: 0.5rem;
          align-items: center;
          justify-content: center;
          margin-bottom: 0.5rem;
          flex-wrap: wrap;
      }
      .play-btn {
          font-size: clamp(1rem, 3vw, 1.5rem);
          padding: 0.7rem 1rem;
          border: 1px solid #888;
          background-color: #444;
          color: #fff;
          cursor: pointer;
          font-family: 'Press Start 2P', Arial, sans-serif;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          transition: background-color 0.2s, border-color 0.2s;
          border-radius: 3px;
      }
      .play-btn:hover {
        background-color: #555;
        border-color: #fff;
      }
      .help-btn {
          font-size: clamp(0.9rem, 2.2vw, 1.1rem);
          padding: 0.5rem 0.7rem;
          border: 1px solid #888;
          background-color: #444;
          color: #fff;
          cursor: pointer;
          font-family: 'Press Start 2P', Arial, sans-serif;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          transition: background-color 0.2s, border-color 0.2s;
          border-radius: 3px;
      }
      .help-btn:hover {
        background-color: #555;
        border-color: #fff;
      }

      .transcription {
        display: none;
        font-family: 'Noto Sans', Arial, sans-serif;
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        background-color: #333;
        padding: 0.8rem;
        border-radius: 6px;
        margin-top: 0.8rem;
        text-align: center;
        color: #ddd;
        white-space: pre-wrap;
        width: 100%;
      }

      /* Language choices grid */
      #language-choices {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: clamp(0.5rem, 1vw, 0.8rem);
          margin: clamp(1rem, 2vw, 1.5rem) 0;

      .language-choice {

        text-align: center;
        font-size: clamp(0.9rem, 2.3vw, 1.1rem);
        border-radius: 4px;
        height: clamp(3rem, 8vw, 5rem);

        align-items: center;
        justify-content: center;
        line-height: 1.2;
        word-break: break-word;
        min-height: clamp(3rem, 8vw, 5rem);
      }
      .language-choice:hover {
        background-color: #444;
      }

      /* Result area */
      #result {

        min-height: 3em;
        text-align: center;
        width: min(90vw, 850px);
        line-height: 1.4;
      }

      /* Buttons row in quiz */
      .quiz-buttons {

          flex-wrap: wrap;
          gap: clamp(0.5rem, 1vw, 1rem);
          justify-content: center;
          margin-top: clamp(1rem, 2vw, 1.5rem);
          width: min(90vw, 850px);
      }

      /* Position indicator */
      #position-indicator {
        text-align: center;
        margin-top: 1.5rem;
        font-size: clamp(0.95rem, 2.6vw, 1.15rem);
        color: #ccc;
      }

      .audio-carousel {
        width: min(90vw, 850px);
        background-color: #222;
        padding: clamp(1rem, 2vw, 1.5rem) 0;
        border: clamp(2px, 0.5vw, 3px) solid #555;
        border-radius: clamp(4px, 1vw, 8px);
        box-shadow: 0 0 1rem rgba(0,0,0,0.5);
        margin: clamp(1rem, 2vw, 1.5rem) 0;
        min-height: clamp(10rem, 20vw, 15rem);
      }
    
      .carousel-navigation {
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        min-height: clamp(8rem, 15vw, 12rem);
        padding: 0;
        position: relative;
      }
    
      .nav-button {
        position: absolute;
        top: 0;
        height: 100%;
        width: 25%;
        background: transparent !important;  /* Force transparency always */
        border: none;
        cursor: pointer;
        z-index: 10;
        opacity: 0 !important;  /* Ensure complete transparency */
      }

      .nav-button:hover {
        background: transparent !important;  /* Force transparency on hover */
        opacity: 0 !important;  /* Ensure complete transparency on hover */
      }

      .nav-button.prev {
        left: 0;
      }

      .nav-button.next {
        right: 0;
      }

      .nav-button.disabled {
        cursor: not-allowed;
      }

      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        pointer-events: none;
        font-size: 0;
        width: clamp(2rem, 5vw, 4rem);
        height: clamp(2rem, 5vw, 4rem);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .nav-arrow.prev-arrow {
        left: 0;
      }

      .nav-arrow.next-arrow {
        right: 0;
      }

      .nav-arrow::before {
        content: attr(data-arrow);
        font-size: 2rem;
        color: #e0e0e0;
      }

      .nav-arrow.disabled {
        opacity: 0.3;
      }

      .current-audio-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 0.2rem;
        width: 100%;
        min-height: clamp(8rem, 15vw, 12rem);
        margin-top: 0;
      }
    
      .audio-controls {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: clamp(0.5rem, 1vw, 1rem);
        min-height: clamp(3rem, 6vw, 4.5rem);

        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: clamp(3rem, 8vw, 5rem);

      .main-play-btn {

        padding: clamp(0.8rem, 1.5vw, 1rem) clamp(1.5rem, 2.5vw, 2rem);
        border: clamp(1px, 0.3vw, 2px) solid #888;
        background-color: #444;
        color: #fff;
        cursor: pointer;
        font-family: 'Press Start 2P', Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: background-color 0.2s, border-color 0.2s;
        border-radius: clamp(3px, 0.8vw, 6px);
        width: min(70vw, 350px);
        height: clamp(3rem, 6vw, 4rem);
        position: relative;
        z-index: 20;
      }
    
      .transcription-btn {
        font-size: clamp(0.8rem, 2vw, 1rem);
        padding: clamp(0.5rem, 1vw, 0.7rem) clamp(0.8rem, 1.5vw, 1rem);
        border: none;
        background-color: transparent;
        color: #999;
        cursor: pointer;
        font-family: 'Press Start 2P', Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: color 0.2s;
        border-radius: clamp(2px, 0.5vw, 3px);
        margin-top: clamp(0.3rem, 0.8vw, 0.5rem);
        width: min(98vw, 850px);
        height: clamp(3rem, 8vw, 5rem);
      }

      .transcription-btn:hover {
        color: #bbb;
      }
    
      .main-transcription {
        display: none;
        font-family: 'Noto Sans', Arial, sans-serif;
        font-size: clamp(0.8rem, 2.2vw, 1.1rem);
        background-color: transparent;
        padding: clamp(0.8rem, 1.5vw, 1rem);
        border-radius: clamp(2px, 0.5vw, 3px);
        margin-top: clamp(0.3rem, 0.8vw, 0.5rem);
        text-align: center;
        color: #999;
        white-space: pre-wrap;
        width: min(98vw, 850px);
        border: none;
        min-height: clamp(3rem, 8vw, 5rem);
        line-height: 1.5;
      }
    
      .carousel-indicator {
        text-align: center;
        margin-top: 1rem;
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        color: #aaa;
      }

      /* Fact message style */
      .fact-message {
        font-family: 'Noto Sans', Arial, sans-serif;
        font-size: clamp(1.1rem, 2.8vw, 1.4rem);  /* Increased from 0.9rem, 2.5vw, 1.2rem */
        color: #e0e0e0;  /* Changed from #999 to be more white */
        text-align: center;
        margin-top: 1.5rem;  /* Slightly increased margin */
        line-height: 1.6;  /* Slightly increased line height */
      }
  </style>
</head>
<body>

  <!-- Configuration Screen -->
  <div id="config-screen" class="config-screen active">
    <div class="config-form">

      <div class="difficulty-box" data-difficulty="impossible" data-min-speakers="0" data-max-speakers="5">Impossible</div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="quiz-screen">
    <h1 id="quiz-title">üåçüîä Where Listened</h1>
    <h3 class="section-header">Listen to the audios!</h3>
    <div id="audio-carousel" class="audio-carousel">
      <div class="carousel-navigation">
        <button id="prev-button" class="nav-button prev" aria-label="Previous audio"></button>
        <button id="next-button" class="nav-button next" aria-label="Next audio"></button>
        <div id="prev-audio" class="nav-arrow prev-arrow" data-arrow="‚óÄ"></div>
        <div class="current-audio-container">
          <div class="audio-controls">
            <button id="main-play-btn" class="main-play-btn">‚ñ∂ Play</button>
            <audio id="current-audio"></audio>
          </div>
          <div class="audio-info">

  <!-- Daily Results Screen -->
  <div id="daily-results-screen" class="daily-results-screen">
    <div class="config-form">
      <h1>Daily Results üéâ</h1>
      <div id="daily-results-content"></div>
      <button id="copy-daily-results-btn">Copy Results</button>
      <button id="back-to-config-btn">Main Page</button>
    </div>
  </div>

  <script>
    // Global language data arrays
    const languageAbbreviations = [
      "ab", "ar", "as", "ast", "az", "ba", "bas", "be", "bg", "bn", "br", "ca", "ckb", "cnh", "cs", "cv", "cy", "da", "de", "dv", "el", "en", "eo", "es", "et", "eu", "fa", "fi", "fr", "fy-NL", "ga-IE", "gl", "gn", "ha", "hi", "hsb", "hu", "hy-AM", "ia", "id", "ig", "it", "ja", "ka", "kab", "kk", "kmr", "ko", "ky", "lg", "lt", "lv", "mdf", "mhr", "mk", "ml", "mn", "mr", "mrj", "mt", "myv", "nan-tw", "ne-NP", "nl", "nn-NO", "oc", "or", "pa-IN", "pl", "pt", "quy", "rm-sursilv", "rm-vallader", "ro", "ru", "rw", "sah", "sat", "sc", "sk", "skr", "sl", "sr", "sv-SE", "sw", "ta", "th", "ti", "tig", "tok", "tr", "tt", "tw", "ug", "uk", "ur", "uz", "vi", "vot", "yo", "yue", "zh-CN", "zh-HK", "zh-TW"
    ];
    const languageFullNames = [
        "Abkhazian", "Arabic", "Assamese", "Asturian", "Azerbaijani", "Bashkir", "Basaa", "Belarusian", "Bulgarian", "Bengali", "Breton", "Catalan", "Sorani Kurdish", "Hakha Chin", "Czech", "Chuvash", "Welsh", "Danish", "German", "Dhivehi", "Greek", "English", "Esperanto", "Spanish", "Estonian", "Basque", "Persian", "Finnish", "French", "West Frisian", "Irish", "Galician", "Guarani", "Hausa", "Hindi", "Upper Sorbian", "Hungarian", "Armenian", "Interlingua", "Indonesian", "Igbo", "Italian", "Japanese", "Georgian", "Kabyle", "Kazakh", "Kurmanji", "Korean", "Kyrgyz", "Luganda", "Lithuanian", "Latvian", "Moksha", "Mari", "Macedonian", "Malayalam", "Mongolian", "Marathi", "Hill Mari", "Maltese", "Erzya", "Taiwanese Min Nan", "Nepali", "Dutch", "Norwegian Nynorsk", "Occitan", "Odia", "Punjabi", "Polish", "Portuguese", "Quechua", "Romansh (Sursilvan)", "Romansh (Vallader)", "Romanian", "Russian", "Kinyarwanda", "Yakut", "Santali", "Sardinian", "Slovak", "Saraiki", "Slovenian", "Serbian", "Swedish", "Swahili", "Tamil", "Thai", "Tigrinya", "Tigre", "Tok Pisin", "Turkish", "Tatar", "Twi", "Uyghur", "Ukrainian", "Urdu", "Uzbek", "Vietnamese", "Votic", "Yoruba", "Cantonese", "Chinese (Simplified)", "Chinese (Hong Kong)", "Chinese (Traditional)"
    ];
    const languageSpeakerCounts = [
      0.1, 310, 15, 0.5, 23, 1.3, 1.0, 7, 8, 230, 0.2, 4.1, 8, 0.2, 10, 1.0, 0.9, 5.6, 95, 0.3, 13, 379, 0.001, 460, 1.1, 0.75, 62, 5.4, 77, 0.45, 1.7, 2.4, 4.6, 52, 341, 0.06, 13, 6.7, 0.001, 43, 24, 64, 125, 4, 4, 13, 15, 77, 4.5, 6.3, 3, 1.9, 0.1, 0.5, 2.5, 38, 5.2, 83, 0.3, 0.52, 0.2, 16, 16, 23, 2.5, 0.5, 35, 33, 45, 221, 8.5, 0.04, 0.02, 24, 154, 12, 0.5, 7.6, 1.2, 5.5, 26, 2.5, 8.7, 10, 16, 75, 20, 9, 1.2, 4, 75, 5, 9, 10, 30, 68, 27, 76, 0.005, 40, 80, 918, 7.5, 23
    ];

    // Quiz configuration object with speaker limits
    let quizConfig = {
      numSamples: 3,
      numChoices: 8,
      minSpeakers: 0,
      maxSpeakers: Infinity
    };

    let selectedDifficulty = '';
    const totalDailyQuestions = 5;
    let currentQuestionIndex = 0;
    let dailyCorrectCount = 0;
    let dailyHelpCount = 0;
    const dailySequences = {};
    let popStateHandler = null;

    // Seeded Random Generator (LCG)
    function SeededRandom(seed) {
      this.seed = seed;
    }
    SeededRandom.prototype.random = function() {
      this.seed = (this.seed * 9301 + 49297) % 233280;
      return this.seed / 233280;
    };

    function seededShuffle(array, rng) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(rng.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getDailySeed() {
      const todayStr = new Date().toISOString().slice(0,10).replace(/-/g, '');
      return parseInt(todayStr, 10);
    }

    // Generate Daily Sequences
    function generateDailySequences() {
      const difficulties = {
        "easy": { numChoices: 4, numSamples: 4, minSpeakers: 20, maxSpeakers: Infinity },
        "medium": { numChoices: 6, numSamples: 3, minSpeakers: 5, maxSpeakers: Infinity },
        "hard": { numChoices: 12, numSamples: 2, minSpeakers: 0.5, maxSpeakers: 15 },
        "impossible": { numChoices: 16, numSamples: 1, minSpeakers: 0, maxSpeakers: 3 }
      };
      const mainSeed = getDailySeed();
      Object.keys(difficulties).forEach((diff, index) => {
        const config = difficulties[diff];
        const rng = new SeededRandom(mainSeed + index);
        
        // Filter languages based on min and max speakers
        const eligibleIndices = languageSpeakerCounts.reduce((acc, count, i) => {
          if (count >= config.minSpeakers && count <= config.maxSpeakers) acc.push(i);
          return acc;
        }, []);

        if (eligibleIndices.length < totalDailyQuestions) {
          console.warn(`Not enough eligible languages for ${diff} mode`);
        }
        const shuffledEligible = seededShuffle(eligibleIndices, rng);
        dailySequences[diff] = [];
        
        for (let q = 0; q < totalDailyQuestions; q++) {
          const targetIndex = shuffledEligible[q];
          const target = languageFullNames[targetIndex];
          const targetAbbr = languageAbbreviations[targetIndex];
          
          const alternativesPool = eligibleIndices.filter(i => i !== targetIndex)
                                                  .map(i => languageFullNames[i]);
          const shuffledAlternatives = seededShuffle(alternativesPool, rng);
          const choices = shuffledAlternatives.slice(0, config.numChoices - 1);
          const insertIndex = Math.floor(rng.random() * config.numChoices);
          choices.splice(insertIndex, 0, target);
          
          dailySequences[diff].push({
            target: target,
            targetAbbr: targetAbbr,
            choices: choices,
            numSamples: config.numSamples
          });
        }
      });
    }

    // Stop all audio elements
    function stopAllAudios(exceptAudio = null) {
        document.querySelectorAll('audio').forEach(audio => {
          if (audio !== exceptAudio) {
            audio.pause();
            audio.currentTime = 0;
            
            // Also update our main play button if it exists

    // Filter languages based on both min and max speakers
    function filterLanguageIndices(minSpeakers, maxSpeakers) {
      const indices = [];
      languageSpeakerCounts.forEach((count, i) => {
        if (count >= minSpeakers && count <= maxSpeakers) indices.push(i);
      });
      return indices;
    }

    // Randomly pick audio samples from a pool
    function getRandomSamples(numSamples, poolSize = 5) {
      const indices = Array.from({length: poolSize}, (_, i) => i);
      indices.sort(() => Math.random() - 0.5);
      return indices.slice(0, numSamples).map(i => `${selectedAbbr}_${i}`);
    }

    // Initialize Quiz ‚Äì using daily sequences if available.
    function initQuiz() {

      // Remove any existing popstate handler
      if (popStateHandler) {
          window.removeEventListener('popstate', popStateHandler);
      }

      // Create new popstate handler
      popStateHandler = function(event) {
          showConfigScreen();
      };

      // Add the new handler
      window.addEventListener('popstate', popStateHandler);

      // Push initial state
      history.pushState({ screen: 'quiz' }, '', '#quiz');

      stopAllAudios();
      isGuessPhase = true;
      document.getElementById('language-choices').innerHTML = '';
      document.getElementById('result').innerHTML = '';
      const nextBtn = document.getElementById('next-btn');
      if(nextBtn) nextBtn.remove();
      
      if (dailySequences[selectedDifficulty] && dailySequences[selectedDifficulty].length) {
        const question = dailySequences[selectedDifficulty][currentQuestionIndex];
        selectedLanguage = question.target;
        selectedAbbr = question.targetAbbr;
        const samples = getRandomSamples(question.numSamples);
        prepareAudioSamples(samples);
        prepareLanguageChoicesFromSequence(question.choices);
        document.getElementById('position-indicator').textContent = 
          `${capitalize(selectedDifficulty)} mode: ${currentQuestionIndex+1}/${totalDailyQuestions} games today.`;
      } else {
        const filteredIndices = filterLanguageIndices(quizConfig.minSpeakers, quizConfig.maxSpeakers);
        if(filteredIndices.length === 0) {
          alert("No languages meet the speaker thresholds. Please adjust the settings.");
          return;
        }
        const randomIndex = filteredIndices[Math.floor(Math.random() * filteredIndices.length)];
        selectedAbbr = languageAbbreviations[randomIndex];
        selectedLanguage = languageFullNames[randomIndex];
        const samples = getRandomSamples(quizConfig.numSamples);
        prepareAudioSamples(samples);
        prepareLanguageChoices();
      }
    }

    function prepareAudioSamples(samples) {
      // Initialize the audio carousel if it hasn't been initialized yet
      if (!window.audioCarousel) {
        window.audioCarousel = initAudioCarousel();
      }
      
      // Load the audio samples into the carousel
      if (window.loadAudioSamples) {
        window.loadAudioSamples(samples);
      }
    }

    function initAudioCarousel() {
        const carousel = document.getElementById('audio-carousel');
        const prevBtn = document.getElementById('prev-button');
        const nextBtn = document.getElementById('next-button');
        const prevArrow = document.getElementById('prev-audio');
        const nextArrow = document.getElementById('next-audio');
        const playBtn = document.getElementById('main-play-btn');
        const audioElement = document.getElementById('current-audio');
        const transcriptionBtn = document.getElementById('main-transcription-btn');
        const transcriptionDiv = document.getElementById('main-transcription');
        const indicator = document.getElementById('carousel-indicator');
        
        let currentIndex = 0;
        let audioSamples = [];
        let transcriptions = [];
        let transcriptionShown = [];
        
        audioElement.addEventListener('ended', () => {
          playBtn.textContent = '‚ñ∂ Play';
        });
        
        playBtn.addEventListener('click', () => {
          if (audioElement.paused) {
            audioElement.play();
            playBtn.textContent = '‚è∏ Pause';
          } else {
            audioElement.pause();
            playBtn.textContent = '‚ñ∂ Play';
          }
        });
        
        transcriptionBtn.addEventListener('click', () => {
          transcriptionDiv.style.display = 'block';
          transcriptionBtn.style.display = 'none';
          transcriptionShown[currentIndex] = true;
          dailyHelpCount++;
        });
        
        prevBtn.addEventListener('click', () => {
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
          }
        });
        
        nextBtn.addEventListener('click', () => {
          if (currentIndex < audioSamples.length - 1) {
            currentIndex++;
            updateCarousel();
          }
        });
        
        function updateCarousel() {
          audioElement.pause();
          audioElement.currentTime = 0;
          playBtn.textContent = '‚ñ∂ Play';
          audioElement.src = audioSamples[currentIndex];
          audioElement.load();
          transcriptionDiv.innerText = transcriptions[currentIndex];
          
          if (transcriptionShown[currentIndex]) {
            transcriptionDiv.style.display = 'block';
            transcriptionBtn.style.display = 'none';
          } else {
            transcriptionDiv.style.display = 'none';
            transcriptionBtn.style.display = 'block';
          }
          
          indicator.textContent = `${currentIndex + 1} / ${audioSamples.length}`;
          
          // Update both buttons and arrows disabled state
          const isPrevDisabled = currentIndex === 0;
          const isNextDisabled = currentIndex === audioSamples.length - 1;
          
          prevBtn.classList.toggle('disabled', isPrevDisabled);
          nextBtn.classList.toggle('disabled', isNextDisabled);
          prevArrow.classList.toggle('disabled', isPrevDisabled);
          nextArrow.classList.toggle('disabled', isNextDisabled);
          
          if (isPrevDisabled) {
            prevBtn.disabled = true;
          } else {
            prevBtn.disabled = false;
          }
          
          if (isNextDisabled) {
            nextBtn.disabled = true;
          } else {
            nextBtn.disabled = false;
          }
        }
        
        // This function would be called when loading new audio samples
        function loadAudioSamples(samples) {
          audioSamples = [];
          transcriptions = [];
          transcriptionShown = []; // Reset the transcription shown state
          samples.forEach(sample => {
            let srcPath = `audios/${selectedAbbr}/${sample}.mp3`;
            audioSamples.push(srcPath);
            const transcription = transcriptionData[sample] || 'Transcription not found';
            transcriptions.push(transcription);
          });
          currentIndex = 0;
          updateCarousel();
        }
        
        // Expose the loadAudioSamples function to be called externally
        window.loadAudioSamples = loadAudioSamples;
        
        return {
          loadAudioSamples
        };
    }

    function prepareLanguageChoicesFromSequence(choices) {
      const choicesDiv = document.getElementById('language-choices');
      choicesDiv.innerHTML = '';
      choices.forEach(language => {
        const choiceDiv = document.createElement('div');
        choiceDiv.textContent = language;
        choiceDiv.className = 'language-choice';
        choiceDiv.addEventListener('click', function() {
          if (!isGuessPhase) return;
          isGuessPhase = false;
          // Clear previous border styles
          document.querySelectorAll('.language-choice').forEach(el => {
            el.style.border = '';
          });
          evaluateGuess(this);
        });
        choicesDiv.appendChild(choiceDiv);
      });
    }

    function prepareLanguageChoices() {
      const choicesDiv = document.getElementById('language-choices');
      const availableLanguages = filterLanguageIndices(quizConfig.minSpeakers, quizConfig.maxSpeakers)
                                 .map(i => languageFullNames[i])
                                 .filter(lang => lang !== selectedLanguage);
      const shuffled = availableLanguages.sort(() => 0.5 - Math.random());
      const otherLanguages = shuffled.slice(0, quizConfig.numChoices - 1);
      const insertIndex = Math.floor(Math.random() * quizConfig.numChoices);
      otherLanguages.splice(insertIndex, 0, selectedLanguage);

      otherLanguages.forEach(language => {
        const choiceDiv = document.createElement('div');
        choiceDiv.textContent = language;
        choiceDiv.className = 'language-choice';
        choiceDiv.addEventListener('click', function() {
          if (!isGuessPhase) return;
          isGuessPhase = false;
          document.querySelectorAll('.language-choice').forEach(el => {
            el.style.border = '';
          });
          evaluateGuess(this);
        });
        choicesDiv.appendChild(choiceDiv);
      });
    }

    // Evaluate guess and apply visual borders without text messages
    function evaluateGuess(choiceElem) {
      stopAllAudios();
      const guess = choiceElem.textContent;
      const allChoices = document.querySelectorAll('.language-choice');
      // Clear previous borders
      allChoices.forEach(el => el.style.border = '');
      
      if (guess === selectedLanguage) {
        // Correct guess: apply a thick green border and count the answer.
        choiceElem.style.border = "4px solid green";
        dailyCorrectCount++;  // Increment correct counter.
      } else {
        // Incorrect: apply a thick red border to the clicked element...
        choiceElem.style.border = "4px solid red";
        // ...and a thin green border to the correct choice.
        allChoices.forEach(elem => {
          if (elem.textContent === selectedLanguage) {
            elem.style.border = "2px solid green";
          }
        });
      }
      
      // Clear any previous result text.
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "";
      
      // Append the language fact of the correct language at the bottom.
      if (language_facts[selectedAbbr]) {
        const factDiv = document.createElement('div');
        factDiv.className = 'fact-message';
        factDiv.textContent = language_facts[selectedAbbr];
        resultDiv.appendChild(factDiv);
      }
      
      // Create the Next button with the updated label.
      const quizButtonsDiv = document.querySelector('.quiz-buttons');
      const existingNext = document.getElementById('next-btn');
      if (existingNext) {
        existingNext.remove();
      }
      const nextBtn = document.createElement('button');
      nextBtn.id = 'next-btn';
      if (currentQuestionIndex === totalDailyQuestions - 1) {
        nextBtn.textContent = 'See Results ‚û°';
      } else {
        nextBtn.textContent = 'Next ->';
      }
      nextBtn.addEventListener('click', function() {
        if (currentQuestionIndex === totalDailyQuestions - 1) {
          showDailyResults();
        } else {
          currentQuestionIndex++;
          initQuiz();
        }
      });
      quizButtonsDiv.appendChild(nextBtn);
    }
