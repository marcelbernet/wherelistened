<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhereListened ğŸŒğŸ”Š</title>
  <!-- Pixel-style font for the retro aesthetic -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <!-- Universal font for transcriptions to support multiple languages -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Press Start 2P', Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0 auto;
      padding: 20px;
      max-width: 400px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      line-height: 1.4;
    }
    h1 {
      margin: 15px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }
    h3 {
      margin: 15px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      font-size: 14px;
    }
    .config-screen, .quiz-screen {
      display: none;
      width: 100%;
    }
    .active {
      display: block;
    }
    .config-form {
      background-color: #222;
      padding: 20px;
      border: 3px solid #555;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      margin-top: 20px;
      text-align: center;
    }
    .difficulty-box {
      background-color: #333;
      border: 2px solid #555;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .difficulty-box:hover {
      background-color: #444;
    }
    .slider-container {
      margin: 20px 0;
      text-align: center;
    }
    input[type="range"] {
      width: 80%;
    }
    button {
      background-color: #444;
      color: #fff;
      border: 2px solid #888;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Press Start 2P', Arial, sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.2s, border-color 0.2s;
    }
    button:hover {
      background-color: #555;
      border-color: #fff;
    }
    button:disabled {
      background-color: #333;
      border-color: #555;
      cursor: not-allowed;
      color: #aaa;
    }

    #stats-container {
      background-color: transparent;
      padding: 0;
      margin-top: 10px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    #stats-table {
      border-collapse: collapse;
      margin-bottom: 6px;
      width: 100%;
      max-width: 250px;
      font-size: 10px; /* Smaller text */
    }
    #stats-table th,
    #stats-table td {
      border: 1px solid #555;
      text-align: center;
      padding: 5px;
    }
    #copy-stats-btn {
      background-color: #444;
      border: 2px solid #888;
      font-size: 30px;
      padding: 6px 10px;
      margin-left: auto; /* Push to the right */
    }
    #copy-stats-btn:hover {
      background-color: #555;
      border-color: #fff;
    }

    #audio-samples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
      width: 100%;
      margin: 15px 0;
    }
    .audio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 6px;
      width: 100%;
    }
    .audio-sample {
      width: 100%;
    }
    /* New controls container for side-by-side buttons */
    .controls {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .play-btn, .help-btn {
      font-size: 10px;
      padding: 3px 6px;
    }
    .help-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .help-btn:hover {
      color: #88ff88;
    }
    .transcription {
      display: none;
      font-family: 'Noto Sans', Arial, sans-serif;
      font-size: 12px;
      background-color: #333;
      padding: 5px;
      border-radius: 4px;
      margin-top: 5px;
      text-align: center;
      color: #ddd;
      white-space: pre-wrap;
    }
    /* Language choices grid: 3 columns with uniform sizing */
    #language-choices {
      display: grid;
      gap: 10px;
      margin: 20px 0;
      grid-template-columns: repeat(3, 1fr);
    }
    .language-choice {
      background-color: #333;
      border: 2px solid #555;
      padding: 5px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      text-align: center;
      font-size: 10px;
      border-radius: 4px;
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .language-choice:hover {
      background-color: #444;
    }
    .language-choice.selected {
      background-color: #555;
      border-color: #88ff88;
    }
    #result {
      font-size: 14px;
      font-weight: bold;
      margin-top: 15px;
      min-height: 40px;
      text-align: center;
    }
    .quiz-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap; /* Forces side-by-side */
      margin-top: 20px;
    }
    .play-btn {
      background-color: #444;
      color: #fff;
      border: 2px solid #888;
      padding: 3px 6px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      font-family: 'Press Start 2P', Arial, sans-serif;
      font-size: 10px;
    }
    .play-btn:hover {
      background-color: #555;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <!-- Configuration Screen -->
  <div id="config-screen" class="config-screen active">
    <div class="config-form">
      <h1>ğŸŒğŸ”Š Where Listened</h1>
      <!-- Difficulty Boxes -->
      <div class="difficulty-box" data-difficulty="easy">Easy</div>
      <div class="difficulty-box" data-difficulty="medium">Medium</div>
      <div class="difficulty-box" data-difficulty="hard">Hard</div>
      <div class="difficulty-box" data-difficulty="impossible">Impossible</div>
      <!-- Minimum language speaker slider -->
      <div class="slider-container">
        <label for="min-speaker">Minimum language speakers (in millions): <span id="min-speaker-val">0</span></label><br>
        <input type="range" id="min-speaker" min="0" max="5" step="0.1" value="0">
      </div>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="quiz-screen">
    <h1>ğŸŒğŸ”Š Where Listened</h1>

    <!-- Stats container with table -->
    <div id="stats-container">
      <table id="stats-table">
        <thead>
          <tr>
            <th>STREAK</th>
            <th>Current</th>
            <th>Best</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>No Help</td>
            <td id="current-nohelp">0</td>
            <td id="best-nohelp">0</td>
          </tr>
          <tr>
            <td>Help</td>
            <td id="current-help">0</td>
            <td id="best-help">0</td>
          </tr>
        </tbody>
      </table>
      <button id="copy-stats-btn">ğŸ“‹</button>
    </div>

    <!-- New heading before audio samples -->
    <h3>Listen to the audios!</h3>
    <div id="audio-samples"></div>

    <!-- Updated heading -->
    <h3>Guess the language:</h3>
    <div id="language-choices"></div>

    <div class="quiz-buttons">
      <button id="action-btn">ğŸ Submit Guess</button>
      <button id="change-config-btn">New Game</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Global language data arrays
    const languageAbbreviations = [
      "ab", "ar", "as", "ast", "az", "ba", "bas", "be", "bg", "bn", "br", "ca", "ckb", "cnh", "cs", "cv", "cy", "da",
      "de", "dv", "el", "en", "eo", "es", "et", "eu", "fa", "fi", "fr", "fy-NL", "ga-IE", "gl", "gn", "ha", "hi",
      "hsb", "hu", "hy-AM", "ia", "id", "ig", "it", "ja", "ka", "kab", "kk", "kmr", "ko", "ky", "lg"
    ];
    const languageFullNames = [
      "Abkhazian", "Arabic", "Assamese", "Asturian", "Azerbaijani", "Bashkir", "Basaa", "Belarusian", "Bulgarian",
      "Bengali", "Breton", "Catalan", "Central Kurdish (Sorani)", "Hakha Chin", "Czech", "Chuvash", "Welsh", "Danish",
      "German", "Divehi", "Greek", "English", "Esperanto", "Spanish", "Estonian", "Basque", "Persian", "Finnish",
      "French", "Western Frisian (Netherlands)", "Irish (Ireland)", "Galician", "Guarani", "Hausa", "Hindi",
      "Upper Sorbian", "Hungarian", "Armenian (Armenia)", "Interlingua", "Indonesian", "Igbo", "Italian", "Japanese",
      "Georgian", "Kabyle", "Kazakh", "Kurmanji (Northern Kurdish)", "Korean", "Kyrgyz", "Ganda"
    ];
    const languageSpeakerCounts = [
      0.1, 310, 15, 0.1, 23, 1.4, 0.5, 7, 7, 230, 0.2, 4.1, 8, 0.2, 10.7, 1.1, 0.7, 6, 76,
      0.34, 13.4, 379, 2, 460, 1.1, 0.75, 62, 5.4, 77, 0.45, 1.7, 2.4, 4.6, 52, 341, 0.06,
      13, 3, 0.001, 43, 24, 64, 125, 3.7, 5, 11, 15, 77, 4.5, 5
    ];

    // Default quiz configuration object
    let quizConfig = {
      numSamples: 3,
      numChoices: 8,
      minSpeakers: 0
    };

    let currentStreakWithoutHelp = 0;
    let currentStreakWithHelp = 0;
    let bestStreakWithoutHelp = 0;
    let bestStreakWithHelp = 0;
    let isGuessPhase = true;
    let selectedLanguage = '';
    let selectedAbbr = ''; // Selected language abbreviation for the quiz
    let helpUsedThisQuestion = false;
    let filteredIndices = []; // To store indices of languages meeting the minimum speaker criteria

    const configScreen = document.getElementById('config-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const actionBtn = document.getElementById('action-btn');
    const changeConfigBtn = document.getElementById('change-config-btn');
    const copyStatsBtn = document.getElementById('copy-stats-btn');
    const minSpeakerInput = document.getElementById('min-speaker');
    const minSpeakerValDisplay = document.getElementById('min-speaker-val');

    // Update slider display value
    minSpeakerInput.addEventListener('input', () => {
      quizConfig.minSpeakers = parseFloat(minSpeakerInput.value);
      minSpeakerValDisplay.textContent = minSpeakerInput.value;
    });

    // Difficulty box event listeners
    document.querySelectorAll('.difficulty-box').forEach(box => {
      box.addEventListener('click', () => {
        const difficulty = box.getAttribute('data-difficulty');
        // Updated switch logic
        switch (difficulty) {
          case "easy":
            quizConfig.numSamples = 4;
            quizConfig.numChoices = 3;
            break;
          case "medium":
            quizConfig.numSamples = 3;
            quizConfig.numChoices = 6;
            break;
          case "hard":
            quizConfig.numSamples = 2;
            quizConfig.numChoices = 12;
            break;
          case "impossible":
            quizConfig.numSamples = 1;
            quizConfig.numChoices = 18;
            break;
          default:
            quizConfig.numSamples = 3;
            quizConfig.numChoices = 8;
        }
        // Use the current slider value as the minimum speaker threshold
        quizConfig.minSpeakers = parseFloat(minSpeakerInput.value);
        currentStreakWithoutHelp = 0;
        currentStreakWithHelp = 0;
        updateStatsDisplay();
        configScreen.classList.remove('active');
        quizScreen.classList.add('active');
        initQuiz();
      });
    });

    changeConfigBtn.addEventListener('click', function() {
      stopAllAudios();
      quizScreen.classList.remove('active');
      configScreen.classList.add('active');
      isGuessPhase = true;
      actionBtn.textContent = 'ğŸ Submit Guess';
      actionBtn.style.fontWeight = 'normal';
    });

    copyStatsBtn.addEventListener('click', function() {
      const statsToCopy = `ğŸŒğŸ”Š WhereListened! Quiz Stats ğŸ†\n\n` +
        `ğŸ“Š Quiz Configuration:\n` +
        `- Audio Samples: ${quizConfig.numSamples}\n` +
        `- Language Choices: ${quizConfig.numChoices}\n` +
        `- Min Speakers: ${quizConfig.minSpeakers} million\n\n` +
        `ğŸ”¥ Best Streak (No Help): ${bestStreakWithoutHelp}\n` +
        `ğŸ”¥ Best Streak (With Help): ${bestStreakWithHelp}\n\n` +
        `ğŸŒˆ Keep exploring languages and have fun! ğŸš€`;
      navigator.clipboard.writeText(statsToCopy).then(() => {
        copyStatsBtn.textContent = 'âœ… Copied!';
        setTimeout(() => copyStatsBtn.textContent = 'ğŸ“‹ Copy Stats', 1000);
      }).catch(err => console.error('Failed to copy stats:', err));
    });

    function updateStatsDisplay() {
      // Update table cells
      document.getElementById('current-nohelp').textContent = currentStreakWithoutHelp;
      document.getElementById('best-nohelp').textContent = bestStreakWithoutHelp;
      document.getElementById('current-help').textContent = currentStreakWithHelp;
      document.getElementById('best-help').textContent = bestStreakWithHelp;
    }

    // Stops all currently playing audio elements except the one passed (if any)
    function stopAllAudios(exceptAudio = null) {
      document.querySelectorAll('audio').forEach(audio => {
        if (audio !== exceptAudio) {
          audio.pause();
          audio.currentTime = 0;
          const btn = audio.parentElement.querySelector('.play-btn');
          if (btn) btn.textContent = 'â–¶ Play';
        }
      });
    }

    // Filter language indices based on the minimum speaker threshold
    function filterLanguageIndices(minSpeakers) {
      const indices = [];
      languageSpeakerCounts.forEach((count, i) => {
        if (count >= minSpeakers) indices.push(i);
      });
      return indices;
    }

    function initQuiz() {
      stopAllAudios();
      helpUsedThisQuestion = false;

      // Clear the areas
      document.getElementById('audio-samples').innerHTML = '';
      document.getElementById('language-choices').innerHTML = '';
      document.getElementById('result').innerHTML = '';

      isGuessPhase = true;
      actionBtn.textContent = 'ğŸ Submit Guess';
      actionBtn.style.fontWeight = 'normal';
      actionBtn.disabled = false;

      // Filter languages based on the minimum speakers setting
      filteredIndices = filterLanguageIndices(quizConfig.minSpeakers);
      if(filteredIndices.length === 0) {
        alert("No languages meet the minimum speaker threshold. Please lower the minimum value.");
        return;
      }

      // Select a random language from the filtered indices
      const randomIndex = filteredIndices[Math.floor(Math.random() * filteredIndices.length)];
      selectedAbbr = languageAbbreviations[randomIndex];
      selectedLanguage = languageFullNames[randomIndex];

      // Generate samples array using the new structure (e.g., "ab_0")
      const samples = [];
      for (let i = 0; i < quizConfig.numSamples; i++) {
        samples.push(`${selectedAbbr}_${i}`);
      }
      prepareAudioSamples(samples);
      prepareLanguageChoices();
    }

    function prepareAudioSamples(samples) {
      const audioSamplesDiv = document.getElementById('audio-samples');
      audioSamplesDiv.innerHTML = '';
      samples.forEach(sample => {
        const audioContainer = document.createElement('div');
        audioContainer.className = 'audio-container';
    
        // Create a new controls container for Play and Help buttons
        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'controls';
    
        // Create Play button
        const playButton = document.createElement('button');
        playButton.className = 'play-btn';
        playButton.textContent = 'â–¶ Play';
        
        // Create Help button
        const helpButton = document.createElement('button');
        helpButton.className = 'help-btn';
        helpButton.innerText = 'Help';
    
        controlsDiv.appendChild(playButton);
        controlsDiv.appendChild(helpButton);
    
        // Create the audio element and set its source
        const audio = document.createElement('audio');
        let srcPath = `audios/${selectedAbbr}/${sample}.mp3`;
        // Clean up any double slashes
        srcPath = srcPath.replace(/([^:])\/\//g, '$1/');
        audio.src = srcPath;
        
        // Append audio element so it becomes part of the DOM
        audioContainer.appendChild(controlsDiv);
        audioContainer.appendChild(audio);
    
        // When the play button is clicked, stop any other audios and toggle play/pause
        playButton.addEventListener('click', () => {
          stopAllAudios(audio);
          if (audio.paused) {
            audio.play();
            playButton.textContent = 'â¸ Pause';
          } else {
            audio.pause();
            playButton.textContent = 'â–¶ Play';
          }
        });
    
        audio.addEventListener('ended', () => {
          playButton.textContent = 'â–¶ Play';
        });
    
        // Create transcription element
        const transcriptionDiv = document.createElement('div');
        transcriptionDiv.className = 'transcription';
        transcriptionDiv.style.display = 'none';
        const transcription = transcriptionData[sample];
        transcriptionDiv.innerText = transcription || 'Transcription not found';
    
        // Toggle transcription when help button is clicked
        helpButton.addEventListener('click', () => {
          transcriptionDiv.style.display = transcriptionDiv.style.display === 'none' ? 'block' : 'none';
          helpUsedThisQuestion = true;
        });
    
        // Append the transcription div
        audioContainer.appendChild(transcriptionDiv);
    
        // Append the complete container to the audio samples area
        audioSamplesDiv.appendChild(audioContainer);
      });
    }

    function prepareLanguageChoices() {
      const choicesDiv = document.getElementById('language-choices');
      // Use only the filtered languages (by index) for the choices.
      const availableLanguages = filteredIndices.map(i => languageFullNames[i])
                                               .filter(lang => lang !== selectedLanguage);
      // Shuffle and select enough languages for quizConfig.numChoices - 1
      const shuffled = availableLanguages.sort(() => 0.5 - Math.random());
      const otherLanguages = shuffled.slice(0, quizConfig.numChoices - 1);
      // Insert the correct answer at a random position
      const insertIndex = Math.floor(Math.random() * quizConfig.numChoices);
      otherLanguages.splice(insertIndex, 0, selectedLanguage);

      otherLanguages.forEach(language => {
        const choiceDiv = document.createElement('div');
        choiceDiv.textContent = language;
        choiceDiv.className = 'language-choice';
        choiceDiv.addEventListener('click', function() {
          document.querySelectorAll('.language-choice').forEach(el => el.classList.remove('selected'));
          this.classList.add('selected');
        });
        choicesDiv.appendChild(choiceDiv);
      });
    }

    actionBtn.addEventListener('click', function() {
      // Stop any audio when action button is clicked
      stopAllAudios();
      const resultDiv = document.getElementById('result');
      const selectedChoice = document.querySelector('.language-choice.selected');

      if (isGuessPhase) {
        if (!selectedChoice) {
          resultDiv.textContent = 'Please select a language!';
          resultDiv.style.color = 'orange';
          return;
        }
        if (selectedChoice.textContent === selectedLanguage) {
          resultDiv.textContent = 'ğŸ‰ Correct! Well done!';
          resultDiv.style.color = 'lightgreen';
          
          // Update streaks based on help usage
          currentStreakWithHelp++;
          bestStreakWithHelp = Math.max(bestStreakWithHelp, currentStreakWithHelp);
          if (!helpUsedThisQuestion) {
            currentStreakWithoutHelp++;
            bestStreakWithoutHelp = Math.max(bestStreakWithoutHelp, currentStreakWithoutHelp);
          }
        } else {
          resultDiv.textContent = `âŒ Incorrect. The language was ${selectedLanguage}.`;
          resultDiv.style.color = 'red';
          currentStreakWithoutHelp = 0;
          currentStreakWithHelp = 0;
        }
        updateStatsDisplay();
        isGuessPhase = false;
        actionBtn.textContent = 'ğŸ”„ Next Question';
        actionBtn.style.fontWeight = 'bold';
      } else {
        initQuiz();
      }
    });

    // Transcription data
    const transcriptionData = {
      "ab_0": "ĞÑ€Ğ¸ Ğ½Ğ°Ñ…Ñ‹Ñ Ğ´Ğ°Ñ€ĞµĞ¸ ÑˆÓ™Ğ°Ñ€ĞµĞ¸ ÑˆÓ™Ñ‹Ğ±Ğ¶ÑŒĞ°Ñ€Ğ°, Ğ°ĞºĞ°Ğ°Ğ¼ĞµÒ­ Ğ°Ğ¼Ñˆ Ğ°Ò½Ğ½Ñ‹ ĞĞ»Ğ»Ğ°Ò³ Ğ´Ñ‹Ó¡Ğ±Ğ°Ò©Ñ…Ğ¾Ğ¸Ñ‚.",
    "ab_1": "ĞĞ´ÑƒĞ½ĞµĞ¸Ğ¸ Ğ½Ğ°Ñ€Ñ†Ó™Ğ¸ Ñ€Ğ·Ñ‹ Ğ¸Ñ…Ó™Ğ°Ñ€Ò­Ğ¾Ñƒ Ğ°ÑƒÑÒ›Ó™Ğ°Ñ€Ğ·Ñ‹ ÑˆÓ™Ñ…Ğ°Ğ½Ğ´ĞµĞ¸, Ò³Ó™Ğ°Ñ€Ğ°Ğ´Ğ° ÑĞ°Ñ€Ğ° Ğ¸ÒŸĞ°ÑˆÓ™ÒµĞ¾ ÑĞ±Ğ°Ñ€Ò­Ğ¾ÑƒĞ¿.",
    "ab_2": "Ğ£Ò¿Ğ°Ô¥Ñ…ÑŒĞ° Ğ¸Ñ€Ğ·Ñ‹Ğ¼Ò³Ó™Ğ°Ò›Ó™Ğ¾, Ñ€Ğ³Ó™Ñ‹ Ğ¸Ò­Ğ°ÒµÓ™Ğ°Ñ…ÑƒĞ¿. ĞĞ±Ñ€Ğ¸ Ğ°ÑƒÑ Ğ°ÒŸĞ½Ñ‹ Ò³Ğ³Ó™Ğ°Ğ°Ğ½Ğ°Ğ³Ğ°Ñ€Ğ° Ğ¸Ğ°Ğ·ÒµĞ°Ğ°Ğ½Ğ´Ğ°Ğ·, Ğ°Ğ±Ñ€Ğ°ÒŸĞ° Ò³Ò­Ğ°Ñ…Ğ¾Ğ¼Ñ‹Ğ·Ñ‚,- Ñ€Ò³Ó™Ğ¾Ğ¸Ñ‚.",
    "ab_3": "Ğ£Ğ°Ğ¶Ó™ÑˆÑŒÒ­Ğ°, ÑˆÓ™Ñ‹Ğ½Ñ†Ó™Ğ° Ğ¸ÑˆÓ™Ğ°Ò­Ó™ĞµĞ¸ÑˆÑŒĞ°Ò›Ó™Ğ°Ğ· Ñ€ÒŸÑ‹Ğ½Ñ‚Ó™ Ğ¸Ğ°Ñ€Ğ±Ğ°Ğ½Ñƒ Ğ¸Ğ¼Ñ†ÑƒĞ¿ Ò³Ó™Ğ° Ğ¸ÑˆÓ™Ñ‹Ô¥Ñ…ÑŒĞ°Ó¡Ğ¾?",
